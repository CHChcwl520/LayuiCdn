<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LayuiCdn自动化加载</title>
    <script src="https://www.layuicdn.com/auto/layui.js" v="layui"></script>
  </head>
  <body>
    <!--您的Layui代码start-->
    <script type="text/javascript">
      layui.use(function(){
        var layer = layui.layer; //弹层 示例...
    
        // 弹出一个示例
        layer.msg('Hello World', {icon: 6});
    
      });
    </script>
  </body>
</html>
