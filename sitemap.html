<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!--浏览器内核控制-->
    <meta name="renderer" content="webkit" />
    <title>网站地图 - LayuiCDN静态库 免费 CDN 加速服务</title>
    <meta name="description" content="LayuiCDN 网站地图sitemap页 网站导航 为广大Layui用户提供免费前端UI框架cdn加速服务。" />
    <meta name="keywords" content="LayuiCDN网站地图sitemap页,layui,layuicdn,ui,ui框架,前端框架,JS组件,layui免费CDN静态库" />
    <meta name="copyright" content="CHC云计算" />
    <link rel="stylesheet" type="text/css" href="./index/layui/css/layui.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>

  <body>
    <table class="layui-hide" id="urlList"></table>
    <script type="text/html" id="urlTpl">
      <a href="{{ d.url }}" class="layui-table-link" target="_blank">{{ d.url }}</a>
    </script>
    <script src="./index/layui/layui.js"></script>
    <!--您的Layui代码start-->
    <script type="text/javascript">
    layui.use('table', function() {
      var $ = layui.$
      ,table = layui.table;
      table.render({
        elem: '#urlList'
        ,method: 'post'
        ,url:'//api.layuicdn.com/GetLayuiCdnMap'
        ,parseData: function(res){
          return {
            code: res.code
            ,msg: res.call
            ,count: res.count
            ,data: res.data.data
          };
        }
        ,cols: [[
          {field:'url', title: '链接地址', sort: true, align: 'center', templet: '#urlTpl'}
        ]]
        ,skin: 'nob'
        ,even: false
        ,size: 'sm'
        ,limit: 999999999 * 999999999
      });
    });
    </script>
    <!--信息上报脚本元素start-->
    <script src="//cdn-1.cache-1.hcwl520.com.cn/oauth2.0/cloud/api.js" async></script>
    <!--自动推送脚本元素start-->
    <!--<script src="./index/js/link_push.js"></script>-->
    <script type="text/javascript">
      (function() {
        //*百度推送**/
        var bp = document.createElement('script');
        var s = document.getElementsByTagName("script")[0];
        var curProtocol = window.location.protocol.split(':')[0];
        if (curProtocol === 'https') {
          bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
        } else {
          bp.src = 'http://push.zhanzhang.baidu.com/push.js';
        }
        s.parentNode.insertBefore(bp, s);
        /**360推送**/
        var sozz_src = 'https://jspassport.ssl.qhimg.com/11.0.1.js?d182b3f28525f2db83acfaaf6e696dba';
        document.write('<script src="' + sozz_src + '" id="sozz"><\/script>'); 
      })();
    </script>
    <!--前端统计脚本元素start-->
    <div style="display: none;">
      <script src="https://s95.cnzz.com/z_stat.php?id=1260931871&web_id=1260931871" language="JavaScript"></script>
    </div>
  </body>

</html>
